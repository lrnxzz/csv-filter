plugins {
    id 'java'
}

subprojects {
    apply plugin: 'java'

    group = 'me.lrnzx.csv-filter'
    version = '1.0.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation platform('org.junit:junit-bom:5.10.0')
        testImplementation 'org.junit.jupiter:junit-jupiter'
    }

    test {
        useJUnitPlatform()
    }
}